<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Penguin Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 50px;
        }
        .penguin-image {
            width: 300px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            margin-top: 20px;
        }
        .prediction-box {
            background: #ffffff;
            border-radius: 10px;
            display: inline-block;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .time {
            font-size: 0.9em;
            color: gray;
        }
    </style>
</head>
<body>

    <div class="prediction-box">
        <h1>Latest Penguin Prediction</h1>
        <p id="prediction"></p>
        <p class="time" id="time"></p>
        <img id="penguin-image" class="penguin-image" src="" alt="Penguin Image">
    </div>

    <script>
        fetch('prediction.txt')
            .then(response => response.text())
            .then(data => {
                const lines = data.trim().split('\n');
                const lastLine = lines[lines.length - 1];
                const [timestamp, species] = lastLine.split(':').map(x => x.trim());
                
                document.getElementById('prediction').textContent = `Species: ${species}`;
                document.getElementById('time').textContent = `Predicted at: ${timestamp}`;

                const images = {
                    "Adelie": "https://upload.wikimedia.org/wikipedia/commons/f/f0/Pygoscelis_adeliae1.jpg",
                    "Chinstrap": "https://upload.wikimedia.org/wikipedia/commons/7/77/Chinstrap_Penguin_%28Pygoscelis_antarcticus%29_-_Falkland_Islands.jpg",
                    "Gentoo": "https://upload.wikimedia.org/wikipedia/commons/e/ec/Gentoo_Penguin_with_egg.jpg"
                };

                document.getElementById('penguin-image').src = images[species] || '';
            });
    </script>
</body>
</html>
