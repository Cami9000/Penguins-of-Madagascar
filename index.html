<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🐧 Penguin Prediction</title>
</head>
<body>
  <h1>🐧 Latest Penguin Prediction</h1>
  <p>This page shows the latest penguin species predicted by the model.</p>

  <h2 id="prediction">Loading prediction...</h2>

  <script>
    fetch('prediction.txt')
      .then(response => response.text())
      .then(text => {
        document.getElementById('prediction').innerText = text;
      })
      .catch(error => {
        document.getElementById('prediction').innerText = "Could not load prediction.";
      });
  </script>
</body>
</html>
